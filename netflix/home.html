<!DOCTYPE html>
<html>
<head>
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav>
            <h1></h1>
            <img src="netflix-logo.png" alt="Netflix Logo" width="150px" height="50px" style="display:flex;justify-content:flex-start;">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Sign Up</button>
        </div>
    </section>

    <section id="content">
        <h2>Popular Shows</h2>
        <div class="show-grid">
            <div class="show">
                <img src="show1.jpg" alt="Show 1">
            </div>
            <div class="show">
                <img src="show2.jpg" alt="Show 2">
            </div>
            <div class="show">
                <img src="show3.jpg" alt="Show 3">
            </div>
            <div class="show">
                <img src="show4.jpg" alt="Show 4">
            </div>
            <div class="show">
                <img src="show5.jpg" alt="Show 5">
            </div>
            <div class="show">
                <img src="show6.jpg" alt="Show 6">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
